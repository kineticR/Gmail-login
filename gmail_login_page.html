<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="gmail_login_style.css">
        <script type="text/javascript" src="gmail_login_page_javascript.js"></script>
    </head>
    
    <body>
        <div id="center_padlock">
            <img src="images/padlock.png" id="padlock_image">
        </div>
        <div id="hide_show_button_login" class="login_register_button"><span>Login</span></div>
        <div id="canvas">
            <img id="login_person" src="images/loginPerson.png" />
            <p id="login_name"> </p>
            <div id="login_container">
                <input class="login_field" id="email_input" placeholder="Email">
                <input class="login_field" id="password_input" placeholder="Password">
                <div id="sign_in_button"><span>Sign in</span></div>
                <input type="checkbox" id="login_checkbox">
                <span id="stay_signed_in_label">Stay signed in</span>
                <a id="need_help_link" href="#">Need help?</a>
            </div>
        </div>
    </body>
</html>
